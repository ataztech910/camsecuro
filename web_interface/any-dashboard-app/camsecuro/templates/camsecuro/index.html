{% load unicorn %}
<html>
  <head>
    {% load sass_tags %}
    {% unicorn_scripts %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% sass_src 'main.sass' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'leftmenu.sass' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'camstyles.sass' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="/static/playerjs.js"></script>
  </head>
  <body>
    {% csrf_token %}
    <div class="dashboard">
      <div class="dashboard__side left">
        {% unicorn 'leftmenu' %}
      </div>
      <div class="dashboard__side right">
        {% unicorn 'camlist' id="id" %}
      </div>
    </div>

  </body>
</html>
