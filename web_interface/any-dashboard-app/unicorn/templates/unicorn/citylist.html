<div>
    <div class="camerasList">
        <h1>Площадки</h1>
        <!-- <span><i class="fa fa-map-marker" aria-hidden="true"></i></span> -->
        <input class="camerasList__search-input" unicorn:model="state" placeholder="Поиск" id="state-name" type="text">
        {% regroup addresses by city_id as city_list %}
        
        <ul class="camerasList__city">
            {% for item in city_list %}
            <li>{{item.grouper}}</li>
            <ul class="camerasList__city__address">
                {% for city in item.list %}
                <li><a href="/cameras/list/{{city.id}}">{{city.address}}</a></li>
                {% endfor %}
            </ul>
            {% endfor %}
        </ul>
        
    </div>
</div>
